<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button routerLink="'/dispositivo/' + {{dispositivoId}}">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Mediciones de Dispositivo {{dispositivoId || '-'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
      <ion-title size="large">Mediciones</ion-title>
  </ion-toolbar>
</ion-header>
</ion-content>
