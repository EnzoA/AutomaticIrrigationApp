<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="title-container">
      <ion-title>
          Home
      </ion-title>
      <ion-buttons slot="end">
        <ion-button
          (click)="logout()"
          routerLink="/login"
          [replaceUrl]="true"
          fill="solid"
          class="ios button button-solid in-toolbar in-buttons ion-activatable ion-focusable hydrated"
        >
          <ion-icon name="person-circle" role="img" slot="start" class="ios hydrated"></ion-icon>
           Logout
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Home</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-list>
      <ion-item
        *ngFor="let dispositivo of dispositivos$ | async"
        routerLink="/dispositivo/{{dispositivo.dispositivoId}}"
        [replaceUrl]="true">
          <ion-avatar slot="start">
              <ion-icon size="large" name="thermometer"></ion-icon>
          </ion-avatar>
          <ion-label>
              <h2>Dispositivo {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
              <h3>
                  <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
